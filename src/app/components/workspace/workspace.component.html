<div class="col-sm">
        <mat-form-field class="example-full-width" style="width:100%">
                <input type="text" placeholder="Type to Search Address" matInput [matAutocomplete]="auto" [ngModel]="clearSearch" (keyup)="onVaueEnter($event)">
                <mat-autocomplete #auto="matAutocomplete">
                        <mat-option *ngFor="let option of predictions" (click)="addToSelectedPlaces(option)">
                                <span class="material-icons"> location_on </span>{{option.description}}
                        </mat-option>
                </mat-autocomplete>
        </mat-form-field>
        <div *ngFor="let place of selectedPlaces">
                <mat-card style="opacity: 0.8;border-left: 6px solid;"> {{place.description}}

                        <div style="float:right">
                                <button mat-button color="primary" (click)="markOnMap(place)">
                                        Pin
                                </button>
                                <button mat-button color="warn" (click)="remove(place)">
                                        Remove
                                </button>
                        </div>


                </mat-card>
        </div>
</div>
